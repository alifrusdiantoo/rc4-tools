<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RC4ED Tools</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Sixtyfour&display=swap" rel="stylesheet" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="text-center m-4">
      <h1>RC4 DECRYPTION AND ENCRYPTION TOOL</h1>
      <code class="typewriter">Unlocking Security Byte by Byte: Experience the Power of RC4's Stream Cipher Innovation</code>
    </header>
    <main class="d-flex flex-column justify-content-center">
      <div class="d-flex">
        <div class="flex-fill p-2">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" placeholder="Enter your message" rows="10"></textarea>
        </div>
        <div class="flex-fill p-2">
          <label for="result" class="form-label">Result</label>
          <textarea class="form-control" id="result" rows="10" placeholder="Result will be shown here" disabled></textarea>
        </div>
      </div>
      <div class="input-group p-2">
        <span class="input-group-text" id="addon-wrapping"><i class="bi bi-key-fill"></i></span>
        <input type="text" class="form-control" id="key" placeholder="Enter the key" autocomplete="off" />
      </div>
      <button type="button" class="btn m-2 mt-4" onclick="encrypt()"><b>Encrypt/Decrypt</b></button>
    </main>
    <footer class="text-center">
      <code
        >Made by <a href="https://github.com/alifrusdiantoo"><b>Alif Rusdianto</b></a> &copy; 2024</code
      >
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
